<div ng-controller="AuthCtrl">
    <h1>Utente Autenticato</h1>
    <table class="table table-striped table-hover" style="margin-top: 5%;margin-left: 5%;margin-right : 5%; margin-bottom : -5%; width: 90%; border: 1px solid gray">
        <thead>
            <tr>
                <th class="detTable">Nome</th>
                <th class="detTable">Cognome</th>
                <th class="detTable">Mansione</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="dipendente in dipendenti">
                <td>{{dipendente.nome}}</td>
                <td>
                    {{dipendente.cognome}}
                </td>
                <td>{{dipendente.tipo}}</td>
            </tr>
        </tbody>
    </table>
    <br>
    <button class="btn btn-danger" style="margin: 5%;" ng-click="generaCodici();">Carica Token</button>
    <button class="btn btn-info" style="margin: 5%;" ng-click="refreshToken();">Nuovo Token</button>
    <div class="well" style="width: 50%; height: 200px; float: right;margin-right: 10%; margin-top: 5%;">
        <div id="getCodici" ng-show="show">
            <p>Access Token : {{at}}</p> 
            <p>Contesto : {{sc}}</p> 
            <p>Tipo Token : {{tt}}</p> 
            <p>Scadenza : {{exin}}</p> 
            <p>Refresh Token : {{rt}}</p> 
        </div>
    </div>

</div>
