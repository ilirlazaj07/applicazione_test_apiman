<div ng-controller="AuthCtrl">
    <h1>Utente Autenticato</h1>
    <table class="table table-striped" style="margin: 5%; width: 90%; border: 1px solid gray">
        <thead>
            <tr>
                <th class="detTable">Nome</th>
                <th class="detTable">Cognome</th>
                <th class="detTable">Mansione</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="dipendente in dipendenti">
                <td>{{dipendente.nome}}</td>
                <td>
                    {{dipendente.cognome}}
                </td>
                <td>{{dipendente.tipo}}</td>
            </tr>
        </tbody>
    </table>
    <br>
     <button class="btn btn-danger" style="margin: 5%;" ng-click="generaCodici();">Rigenera codici</button>

</div>
